<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-white {
            color: black;
        }
        .card {
            width: 150px; /* Set a fixed width */
            margin: 20px auto;
        }
        .card img {
            max-width: 100%; /* Maintain image width within card */
            height: auto;    /* Keep aspect ratio */
            object-fit: contain; /* Ensure full image is visible without cropping */
        }
        .card-body {
            padding: 10px; /* Reduce padding */
        }
    </style>
</head>
<body style="background-color:black">

    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Book Recommender</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name| length)%}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body">
                            <p class="text-black" style="font-size:20px; font-weight: bold;">{{ book_name[i] }}</p>
                            <h6 class="text-black">{{ author[i] }}</h6>
                            <h6 class="text-black">Votes -{{ votes[i] }}</h6>
                            <h6 class="text-black">{{ rating[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
